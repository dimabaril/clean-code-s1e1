<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-wrapper">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
    <h1 class="heading-main">Eisenhower Matrix</h1>
    <section class="new-task">
      <h2 class="heading-section">Add Item</h2>
      <div class="new-task__wrapper">
        <input id="new-task" class="input-text" type="text">
        <button class="button add">Add</button>
      </div>
    </section>
    <section>
      <h2 class="heading-section">Todo</h2>
      <ul class="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task task_mode_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="heading-section">Completed</h2>
      <ul class="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
