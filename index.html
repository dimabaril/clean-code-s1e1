<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-wrapper">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <div class="new-task">
      <label class="heading-main" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task" class="input-text" type="text">
        <button class="button add">Add</button>
      </div>
    </div>
    <h3 class="heading-main">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="input-text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg">
        </button>
      </li>
      <li class="task task_mode_edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading-main">Completed</h3>
    <ul class="completed-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="input-text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
